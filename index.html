<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/float-grid.css" />
    <link rel="stylesheet" href="assets/css//main.css" />
    <link rel="shortcut icon" type="image/ico" href="/images/favicon.ico" />
    <title>Astrid Flare</title>
  </head>

  <body>
    <div class="bg"></div>
    <div class="content">
      <div class="row">
        <div class="col-12">
          <a
            href="https://itunes.apple.com/us/artist/lil-star/1437371104"
            target="_blank"
          >
            <div class="inner">
              <img src='images/apple.png' alt='Apple Music' / >
            </div>
          </a>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <a
            href="https://open.spotify.com/artist/2Sq5G3vURHnrMcnI7C5TxY"
            target="_blank"
          >
            <div class="inner">
              <img src='images/spotify.png' alt='Spotify Logo'/ >

          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <a href="https://soundcloud.com/astridflare" target="_blank">

      <div class="row">

        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <a
            href="https://www.youtube.com/channel/UCjh6-phhbcP4Hcej6eov5Tg/videos?view_as=subscriber"

            <div class="inner">
              <img src='images/youtube.png' / >
            </div>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <a href="https://www.twitch.tv/astridflare" target="_blank">
            <div class="inner">
              <img src='images/twitch.png' alt='Twitch Logo'/ >
            </div>
          </a>
        </div>
      </div>
    </div>

</html>
